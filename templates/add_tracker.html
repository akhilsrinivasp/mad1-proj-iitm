{% extends "base.html" %}
{% block title %}Add Tracker - Quantified Self App{% endblock title %}

{% block body_class %}{% endblock body_class %}

{% block content%}
{% include 'navbar.html' %}
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-5">
                </div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Tracker Details</h1>
                        <form method="POST" class="needs-validation" novalidate="" autocomplete="off">
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="email">Name</label>
								<input id="name" type="name" class="form-control" name="name" value="" required autofocus>
                                
                            </div>
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="password">Type:</label>
                                <br>
                                <label class="mb-2" for="email">
                                    <input type="radio" name="type" value="Num">  Numerical<br>       
                                    <input type="radio" name="type" value="Mul">  Multiple Choice<br>       
                                    <input type="radio" name="type" value="Time">  Time<br>
                                    <input type="radio" name="type" value="Bool">  Bool<br>
                                </label>    
                                <br>
                            </div>
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="email">Enter Values of Multiple Choice(if chosen) Separated by commas(',')</label>
								<input id="name" type="name" class="form-control" name="mcqa" value="" required autofocus>
                            </div>
                            <div class="d-flex align-items-center">
                                    <button
                                     type="submit" class="btn btn-primary ms-auto">
                                        Add
                                    </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-5 text-muted">
                    @Quantified-Self-App
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
